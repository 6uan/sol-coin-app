<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Bronco</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="output.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-softblack">

    <div id="home"></div>

        <div class="flex flex-row justify-center gap-12 mx-48 mt-20 items-center">

            <div class="min-w-[350px] h-32 bg-stonegray flex flex-row items-center justify-center rounded-md">
                <a href="#tokenomics" class="text-softblack text-6xl font-pixel overflow-hidden hover:text-white hover:cursor-pointer">tokenomics</a> 
            </div>

            <div class="min-w-[350px] h-32 bg-stonegray flex flex-row items-center justify-center rounded-md">
                <a href="#lore" class="text-softblack text-7xl font-pixel overflow-hidden hover:text-white hover:cursor-pointer">lore</a>
            </div>
            <div class="min-w-[350px] h-32 bg-stonegray flex flex-row items-center justify-center rounded-md">
                <a href="#analytics" class="text-softblack text-7xl font-pixel overflow-hidden hover:text-white hover:cursor-pointer">analytics</a>
            </div>

        </div>

        <div class="flex flex-row align-middle px-10 h-12 bg-stonegray mt-3 mx-[387px] rounded-md">
            <div class="flex flex-row gap-9 items-center">
                <a href="https://web.telegram.org/">

                </a>
                
                <a href="https://twitter.com/home">
                    <img src="assets/x-app.png" class="h-10">
                </a>
                
                <a href="https://raydium.io/">
                    <img src="assets/raydium-app.png" class="h-10">

                </h1>

            </div>
        </div>

        <section class="block">

                <source src="assets/carchase-compressed.mov" type="video/mp4">
            </video> 
            </div>
            
        </section>

        <section class="block" id="tokenomics">
            <p class="text-white">

            </p>
            
            <img src="assets/hodl.png" class="h-96">

        <section class="block" id="lore">
            <p class="text-white">
                Lore goes here!
            </p>
            
            <img src="assets/cryptocar.png" class="h-96">
        </section>

        <section class="block" id="analytics">
            <p class="text-white">
                Lore goes here!
            </p>

            <img src="assets/tothemoon.png" class="h-96">
        </section>

        <a href="#home" class="absolute">
            <img src="assets/arrowup.png" class="h-12">

<script src="script.js"></script>
